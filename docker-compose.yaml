version: "3.9"
services:
  kong-gateway:
    build: .
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PLUGINS: "bundled,hello"
      KONG_DECLARATIVE_CONFIG: /kong/config.yml
      KONG_PLUGINSERVER_NAMES: hello
      KONG_PLUGINSERVER_HELLO_START_CMD: /kong/hello
      KONG_PLUGINSERVER_HELLO_QUERY_CMD: /kong/hello -dump
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    depends_on:
      database:
        condition: service_healthy
      init_db:
        condition: service_completed_successfully

  init_db:
    build: .
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:15
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
      PGUSER: kong # Usuario a ser usado pelo pg_isready
      PGPASSWORD: kongpass # Senha a ser usada pelo pg_isready
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
